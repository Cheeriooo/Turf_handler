<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Scorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D1117;
      }

      /* Initial setup animation */
      @keyframes slideUpFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade-in {
        animation: slideUpFadeIn 0.7s ease-out forwards;
      }

      /* Scoreboard flash animation with green color */
      @keyframes score-flash {
        0% { transform: scale(1); opacity: 1; color: inherit; }
        50% { transform: scale(1.15); opacity: 0.8; color: #4ade80; }
        100% { transform: scale(1); opacity: 1; color: inherit; }
      }
      .animate-score-flash {
        animation: score-flash 0.6s ease-in-out;
      }

      /* 3D Coin Flip Animation */
      .coin-container {
        width: 128px;
        height: 128px;
        perspective: 1000px;
        margin: 0 auto;
      }
      .coin {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s cubic-bezier(0.6, -0.28, 0.74, 0.05);
      }
      .coin.flipping {
        animation: full-flip 2.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards;
      }
      .coin-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: #FBBF24; /* amber-400 */
        border: 4px solid #F59E0B; /* amber-500 */
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.5), inset 0 0 10px rgba(0,0,0,0.2);
      }
      .coin-front {
        /* No transform needed */
      }
      .coin-back {
        transform: rotateY(180deg);
      }

      @keyframes full-flip {
        0% { transform: rotateY(0deg) rotateX(10deg); }
        100% { transform: rotateY(3780deg) rotateX(10deg); } /* Ends on a 180deg flip */
      }

      /* Final states for coin */
      .coin.heads {
        transform: rotateY(0deg);
      }
      .coin.tails {
        transform: rotateY(180deg);
      }

      @keyframes result-fade-in {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-result-fade-in {
        animation: result-fade-in 0.5s ease-out forwards;
      }
    </style>
