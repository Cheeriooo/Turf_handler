  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Scorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Initial setup animation */
      @keyframes slideUpFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade-in {
        animation: slideUpFadeIn 0.7s ease-out forwards;
      }

      /* Scoreboard flash animation */
      @keyframes score-flash {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.15); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-score-flash {
        animation: score-flash 0.6s ease-in-out;
      }
      
      /* Boundary Alert animation */
      @keyframes boundary-alert-enter {
        0% { opacity: 0; transform: scale(0.5) rotate(-15deg); }
        100% { opacity: 1; transform: scale(1) rotate(0deg); }
      }
      @keyframes boundary-alert-exit {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(1.5); }
      }
      .boundary-alert-enter {
        animation: boundary-alert-enter 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .boundary-alert-exit {
        animation: boundary-alert-exit 0.5s ease-out forwards;
      }
    </style>
